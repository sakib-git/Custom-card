<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="U4JgfG1NAXkVzooYtN2yMLTlbIaOwgyx9HBOvmJltkg"/>
    <title>Custom card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="left">
            <div class="bill">
                <p>Bill</p>
            <div class="first">
                <p>$</p>
                <p>0</p>

            </div>
            </div>
            <div class="select">
                <p>Select Tip %</p>
            <div class="grid">
                <p>5%</p>
                <p>10%</p>
                <p>15%</p>
            </div>
            <div class="grid-to">
                <p>25%</p>
                <p>50%</p>
                <div class="custom">
                <p>Custom</p>
                </div>
            </div>

            </div>
            <div class="number">
           <p>Number of People</p>
           <div class="num">
         <p><i class='bx bx-user'></i></p>
         <p>0</p>
           </div>
            </div>
        </div>
        <div class="right">
            <div class="box">
    <div class="part">
        <div>
    <p>Tip Amount</p>
    <p>/ person</p>
    </div>
    <p>$0.00</p>
    </div>
    <div class="part-one">
     <div>
        <p>Tip Amount</p>
        <p>/ person</p>
     </div>
     <p>$0.00</p>
    </div>
    <div class="btn">
    <button>RESET</button>
    </div>
            </div>
        </div>
    </div>
</body>
</html>
